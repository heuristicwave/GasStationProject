  const contractAddress1 = "0x9a58d6271c78054eea5c97c910a893a7cdece81d";
  const contractAddress2 ="0xfbc4b94c55cfc7e605a3d3576ba31e2f3641acb5";
  const contractABI = [ { "constant": false, "inputs": [ { "name": "_sensoredTankAmount", "type": "uint256" } ], "name": "stopCleaning", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function", "signature": "0x40f41099" }, { "constant": false, "inputs": [ { "name": "_filledOutAmount", "type": "uint256" }, { "name": "_sensoredTankAmount", "type": "uint256" } ], "name": "checkGasTankAmount", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function", "signature": "0x4ca0fe7a" }, { "constant": false, "inputs": [], "name": "stopFueling", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function", "signature": "0x4cb40d6d" }, { "constant": false, "inputs": [], "name": "startCleaning", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function", "signature": "0x7c080cd8" }, { "constant": false, "inputs": [ { "name": "_emptyingAmount", "type": "uint256" } ], "name": "devEmptyFuel", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function", "signature": "0x8e3b9997" }, { "constant": true, "inputs": [], "name": "gasTankType", "outputs": [ { "name": "", "type": "string", "value": "DISEL" } ], "payable": false, "stateMutability": "view", "type": "function", "signature": "0x901e6469" }, { "constant": true, "inputs": [], "name": "Fueling", "outputs": [ { "name": "", "type": "bool", "value": false } ], "payable": false, "stateMutability": "view", "type": "function", "signature": "0x9ae770e5" }, { "constant": false, "inputs": [ { "name": "_fillingFuelAmount", "type": "uint256" } ], "name": "startFueling", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function", "signature": "0x9b55f8b2" }, { "constant": true, "inputs": [], "name": "EmptyingAmount", "outputs": [ { "name": "", "type": "uint256", "value": "0" } ], "payable": false, "stateMutability": "view", "type": "function", "signature": "0x9cc00c4a" }, { "constant": false, "inputs": [ { "name": "_range", "type": "uint256" } ], "name": "setErrorRange", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function", "signature": "0x9f41e2ca" }, { "constant": true, "inputs": [], "name": "newFuelAmount", "outputs": [ { "name": "", "type": "uint256", "value": "0" } ], "payable": false, "stateMutability": "view", "type": "function", "signature": "0xa71b48a0" }, { "constant": true, "inputs": [], "name": "beforeFuelAmount", "outputs": [ { "name": "", "type": "uint256", "value": "1000" } ], "payable": false, "stateMutability": "view", "type": "function", "signature": "0xc7d25eca" }, { "constant": true, "inputs": [], "name": "gasStation", "outputs": [ { "name": "", "type": "string", "value": "SK_ENERGY" } ], "payable": false, "stateMutability": "view", "type": "function", "signature": "0xdbb602fd" }, { "constant": true, "inputs": [], "name": "Emptying", "outputs": [ { "name": "", "type": "bool", "value": false } ], "payable": false, "stateMutability": "view", "type": "function", "signature": "0xfdd58722" }, { "inputs": [ { "name": "_gasStationName", "type": "string", "index": 0, "typeShort": "string", "bits": "", "displayName": "&thinsp;<span class=\"punctuation\">_</span>&thinsp;gas Station Name", "template": "elements_input_string", "value": "SK_ENERGY" }, { "name": "_gasTankType", "type": "string", "index": 1, "typeShort": "string", "bits": "", "displayName": "&thinsp;<span class=\"punctuation\">_</span>&thinsp;gas Tank Type", "template": "elements_input_string", "value": "DISEL" } ], "payable": false, "stateMutability": "nonpayable", "type": "constructor", "signature": "constructor" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "_gasStationName", "type": "string" }, { "indexed": false, "name": "_gasTankType", "type": "string" }, { "indexed": false, "name": "_fillingFuelAmount", "type": "uint256" }, { "indexed": false, "name": "_statusMessage", "type": "string" } ], "name": "FuelingEvent", "type": "event", "signature": "0x74a9a6c567708bb12aa9f37f2ae0416136528ad2ea8b3eac59d958f3adfc0739" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "_gasStationName", "type": "string" }, { "indexed": false, "name": "_gasTankType", "type": "string" }, { "indexed": false, "name": "_emptyingFuelAmount", "type": "uint256" }, { "indexed": false, "name": "_statusMessage", "type": "string" } ], "name": "CleaningEvent", "type": "event", "signature": "0x485671fd278ed54e7f89122a9195f6ef540ca60dac48c384142f5c2da49ca1f6" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "_gasStationName", "type": "string" }, { "indexed": false, "name": "_gasTankType", "type": "string" }, { "indexed": false, "name": "_statusMessage", "type": "string" } ], "name": "gasTankCheckedEvent", "type": "event", "signature": "0x516e5cafa09bac8a93d49056ffc757a345c94fc72514f7419a268962ce8cf758" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "_gasStationName", "type": "string" }, { "indexed": false, "name": "_gasTankType", "type": "string" }, { "indexed": false, "name": "_statusMessage", "type": "string" }, { "indexed": false, "name": "_abnormalAmount", "type": "uint256" } ], "name": "abnormalTankCheckedEvent", "type": "event", "signature": "0x597a6675a159b1b27625328c2ed88b0ace0ba484f5f0fe3cc3c407ae23f8e21f" } ];

    console.log('eventTest');

            $(document).ready(function(){
             web3js = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
            console.log("Connect to Localhost");

            web3js.eth.getBlockNumber(function(error, result) {
                if (error != null) {
                    document.getElementById("current_account").textContent = "Connection ERROR : Unable to read block info";
                    baseBlock = -1;
                    accounts = null;
                }
                else {
                    baseBlock = result;
                    web3js.eth.getAccounts(function(error, result) {
                        console.log(result);
                        if (error != null) {
                            document.getElementById("current_account").textContent = "Connectino ERROR : Unable to read account info";
                            accounts = null;
                        } else {

                            accounts = result;
                            GasCheck1 = web3js.eth.contract(contractABI).at(contractAddress1);
                            GasCheck2 = web3js.eth.contract(contractABI).at(contractAddress2);

                            console.log(accounts);

                            watchStart();
                        }
                    });
                }
            });
        });

   function watchStart() {
        web3js.eth.defaultAccount=web3js.eth.coinbase;

        var getFuelingEvent1 = GasCheck1.FuelingEvent(null, {fromBlock:0});
        var getFuelingEvent2 = GasCheck2.FuelingEvent(null, {fromBlock:0});

        console.log(GasCheck1);
        console.log(GasCheck2);
        //Filling Event
        getFuelingEvent1.watch(function(error, result) {
            if (!error) {
                console.log("Gas Station Name: "+result.args._gasStationName);
                console.log("Gas Tank Type: "+result.args._gasTankType);
                console.log("Filling Fuel Amount: "+result.args._fillingFuelAmount);
                console.log("Status Message: "+result.args._statusMessage);

                $("#FuelingEvent").text('From '+result.args._gasStationName+' gas station '+result.args._gasTankType+' has been fueled '+result.args._fillingFuelAmount+'L');
                $("#FuelingEventMS").text('Status: ' +result.args._statusMessage);
            } else
                console.log(error);
            });
      
        getFuelingEvent2.watch(function(error, result) {
            if (!error) {
                console.log("Gas Station Name: "+result.args._gasStationName);
                console.log("Gas Tank Type: "+result.args._gasTankType);
                console.log("Filling Fuel Amount: "+result.args._fillingFuelAmount);
                console.log("Status Message: "+result.args._statusMessage);

                $("#FuelingEvent2").text('From '+result.args._gasStationName+' gas station '+result.args._gasTankType+' has been fueled '+result.args._fillingFuelAmount+'L');
                $("#FuelingEvent2MS").text('Status: ' +result.args._statusMessage);
            } else
                console.log(error);
            });    
        
        //Cleaning Event
        var getCleaningEvent1 = GasCheck1.CleaningEvent(null, {fromBlock:baseBlock});
        var getCleaningEvent2 = GasCheck2.CleaningEvent(null, {fromBlock:baseBlock});
       
        getCleaningEvent1.watch(function(error, result) {
            if (!error) {
                console.log("Gas Station Name: "+result.args._gasStationName);
                console.log("Gas Tank Type: "+result.args._gasTankType);
                console.log("Emptying Fuel Amount: "+result.args._emptyingFuelAmount);
                console.log("Status Message: "+result.args._statusMessage);

                $("#CleaningEvent").text('From ' + result.args._gasStationName+' gas station '+ result.args._gasTankType+' tank is being cleaned and had '+result.args._emptyingFuelAmount+'L of gas.');
                $("#CleaningEventMS").text('Status: ' + result.args._statusMessage);
            } else
                console.log(error);
            });

        getCleaningEvent2.watch(function(error, result) {
            if (!error) {
                console.log("Gas Station Name: "+result.args._gasStationName);
                console.log("Gas Tank Type: "+result.args._gasTankType);
                console.log("Emptying Fuel Amount: "+result.args._emptyingFuelAmount);
                console.log("Status Message: "+result.args._statusMessage);

                $("#CleaningEvent2").text('From ' + result.args._gasStationName+' gas station '+ result.args._gasTankType+' tank is being cleaned and had '+result.args._emptyingFuelAmount+'L of gas.');
                $("#CleaningEvent2MS").text('Status: ' + result.args._statusMessage);
            } else
                console.log(error);
            });
        
        //Gas Tank Checking Event
        var getGasTankCheckedEvent1 = GasCheck1.gasTankCheckedEvent(null, {fromBlock:baseBlock});
        var getGasTankCheckedEvent2 = GasCheck2.gasTankCheckedEvent(null, {fromBlock:baseBlock});

        getGasTankCheckedEvent1.watch(function(error, result) {
            if (!error) {
                console.log("Gas Station Name: "+result.args._gasStationName);
                console.log("Gas Tank Type: "+result.args._gasTankType);
                console.log("Status Message: "+result.args._statusMessage);

                $("#gasTankCheckedEvent").text('From '+ result.args._gasStationName + ' gas station '+result.args._gasTankType+' tank has been checked');
                $("#gasTankCheckedEventMS").text('Status: '+ result.args._statusMessage);
            } else
                console.log(error);
            });

        getGasTankCheckedEvent2.watch(function(error, result) {
            if (!error) {
                console.log("Gas Station Name:  "+result.args._gasStationName);
                console.log("Gas Tank Type: "+result.args._gasTankType);
                console.log("Status Message: "+result.args._statusMessage);

                $("#gasTankCheckedEvent2").text('From '+ result.args._gasStationName + ' gas station '+result.args._gasTankType+' tank has been checked');
                $("#gasTankCheckedEvent2MS").text('Status: '+ result.args._statusMessage);
            } else
                console.log(error);
            });

        //Get Abnormal Tank Check Event
        var getAbnormalTankCheckedEvent1 = GasCheck1.abnormalTankCheckedEvent(null, {fromBlock:baseBlock});
        var getAbnormalTankCheckedEvent2 = GasCheck2.abnormalTankCheckedEvent(null, {fromBlock:baseBlock});

        getAbnormalTankCheckedEvent1.watch(function(error, result) {
            if (!error) {
                console.log("Gas Station Name:  "+result.args._gasStationName);
                console.log("Gas Tank Type: "+result.args._gasTankType);
                console.log("Abnormal Fuel Amount: "+result.args._abnormalAmount);
                console.log("Status Message: "+result.args._statusMessage);
                $("#abnormalTankCheckedEvent").text('From ' + result.args._gasStationName+' gas station '+result.args._gasTankType+' tank has'+result.args._abnormalAmount +'L of abnormal amount of fuel');
                $("#abnormalTankCheckedEventMS").text('Status: ' + result.args._statusMessage);
            } else
                console.log(error);
            });

        getAbnormalTankCheckedEvent2.watch(function(error, result) {
            if (!error) {
                console.log("Gas Station Name:  "+result.args._gasStationName);
                console.log("Gas Tank Type: "+result.args._gasTankType);
                console.log("Abnormal Fuel Amount: "+result.args._abnormalAmount);
                console.log("Status Message: "+result.args._statusMessage);
                $("#abnormalTankCheckedEvent2").text('From ' + result.args._gasStationName+' gas station '+result.args._gasTankType+' tank has'+result.args._abnormalAmount +'L of abnormal amount of fuel');
                $("#abnormalTankCheckedEvent2MS").text('Status: ' + result.args._statusMessage);
            } else
                console.log(error);
            });
    }

  </script>
